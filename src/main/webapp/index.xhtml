<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <h:form>
            <h:inputText value="#{jsfTeste.codigo}"/>
            <h:inputText value="#{jsfTeste.nome}"/>
            <h:commandButton action="#{jsfTeste.add()}" value="Salvar" />
        </h:form>
        <h:form>
            <h:dataTable value="#{jsfTeste.all}" var="tst">
                <h:column>
                    <h:outputText value="#{tst.codigo}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{tst.nome}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
